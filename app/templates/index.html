<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- Add calling overlay -->
            <div id="calling-overlay" class="calling-overlay">
                <div class="calling-content">
                    <div class="caller-avatar">
                        <i class="fas fa-robot fa-3x"></i>
                    </div>
                    <h2 class="calling-status">Connecting...</h2>
                    <div class="call-timer" id="call-timer">00:00</div>
                    <div class="calling-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <button id="end-call-button" class="end-call-btn">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
            </div>
            <div class="chat-header">
                <i class="fas fa-robot"></i>
                <h1>AI Assistant</h1>
                <div class="typing-indicator" id="typing-indicator" style="display: none;">
                    <span>AI is thinking</span>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                </div>
            </div>
            <div id="chatbox"></div>
            <div class="input-group mt-3">
                <button id="mic-button" class="btn" title="Start voice input">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." autocomplete="off">
                <button id="call-button" class="btn" title="Start voice call">
                    <i class="fas fa-phone"></i>
                </button>
                <button id="send-button" class="btn" title="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <audio id="remote-audio" autoplay></audio>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
